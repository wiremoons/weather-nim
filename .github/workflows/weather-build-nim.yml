# This is a basic workflow to help you get started with Actions

name: weather

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
#  pull_request:
#    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      
    # Install Ubuntu OS updates, install dependancies and Nim language
    - name: Install Dependencies, Updates, and Nim Language
      run: |
        echo "Adding OS updates, dependencies, and installing Nim language
        sudo apt update
        sudo apt -y autoremove
        sudo apt -y install build-essential openssl nim
        nim --version
        nimble --version
        nimble install nimble
        nimble version
        
    # Runs a set of commands using the runners shell
    - name: Run a multi-line script
      run: |
        echo "Building the project..."
        nimble release
        cd bin/
        ./weather -v
        ./weather
        echo "DONE."
